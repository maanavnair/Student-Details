<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Barlow+Semi+Condensed:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Enter Student Details</h1>
        <div class="input">
            <label for="student">Student Name:</label>
            <input type="text" class="input-field" id="student" name="student">
        </div>
        <div class="input">
            <label for="age">Age:</label>
            <input type="number" class="input-field" id="age" name="age">
        </div>
        <div class="input">
            <label for="roll">Roll Number:</label>
            <input type="number" class="input-field" id="roll" name="roll">
        </div>
        <div class="buttons">
            <button id="add-btn" class="btn">Add</button>
            <button id="clear-btn" class="btn">Clear</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
